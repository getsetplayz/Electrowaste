<!doctype html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Electowaste</title><style>body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;margin:20px;display:flex;flex-direction:column;align-items:center;gap:12px}video{max-width:320px;border-radius:8px;border:1px solid #ddd}button{padding:8px 12px;border-radius:6px;border:1px solid #888;background:#0b74de;color:#fff;cursor:pointer}#result{min-height:48px;padding:8px 12px;border-radius:6px;border:1px dashed #ccc;width:320px;text-align:center}</style></head><body><h1>Electowaste</h1><video id="cam" autoplay playsinline></video><div><button id="scan">Scan Waste</button></div><div id="result">Ready to scan</div><script>const v=document.getElementById('cam'),r=document.getElementById('result'),b=document.getElementById('scan');async function initCam(){try{const s=await navigator.mediaDevices.getUserMedia({video:{facingMode:'environment'}});v.srcObject=s}catch(e){r.textContent='Camera not available — permit camera access or use a device with a camera.'}}initCam();b.onclick=async()=>{r.textContent='Scanning…';b.disabled=true;await new Promise(s=>setTimeout(s,1200));const types=['Plastic','Metal','Glass','Organic','Electronic'];const type=types[Math.floor(Math.random()*types.length)];const advice={Plastic:'Recycle at plastic collection. Clean and dry before recycling.',Metal:'Recycle with metals. Remove non-metal parts.',Glass:'Recycle glass at container deposit or curbside.',Organic:'Compost or dispose in organic waste bin.',Electronic:'E-waste — take to an approved electronics recycling center.'}[type];r.innerHTML=`Detected: <strong>${type}</strong><div style="margin-top:8px;font-size:0.95em">${advice}</div>`;b.disabled=false};</script></body></html>
